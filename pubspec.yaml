name: tamarcado_flutter
description: "Tá Marcado! - App de agendamento de serviços profissionais"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1

  # Estado e DI
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # HTTP
  dio: ^5.4.3+1

  # Roteamento
  go_router: ^14.2.0

  # Armazenamento seguro
  flutter_secure_storage: ^9.0.0

  # Geolocalização
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Image Picker
  image_picker: ^1.0.7

  # Notificações
  firebase_messaging: ^14.9.2
  firebase_core: ^2.31.0
  flutter_local_notifications: ^17.1.2

  # Formatação e Locale
  intl: 0.20.2

  # Máscara de input
  mask_text_input_formatter: ^2.9.0

  # Utilitários
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  logger: ^2.2.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
